<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Memes</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/cd30d5437a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="back-header">
        <h1>Memeker</h1>
        <nav>
            <ul>
                <li>
                    <button  id="boton-img">
                        <i class="fa-solid fa-file-image"></i>
                    </button>
                </li>
                <li>
                    <button id="boton-text">
                        <i class="fa-solid fa-a"></i>
                    </button>
                </li>
                <li>
                    <button id="boton">
                        <i class="fa-solid fa-sun" id="icon"></i>
                    </button>
                </li>
            </ul>
        </nav>
    </header>
    <main id="back-main">
        <aside>
            <section>
                <div id="bottons" class="img oculto">
                    <button id="image-button">IMAGEN</button>
                    <button id="fondo">FONDO</button>
                    <button id="filtro">FILTROS</button>
                </div>
                <ul id="list-image" class="botones oculto">
                    <li>
                        <label id="label-url">URL</label>
                        <input type="url" placeholder="Ingrese url..." id="input-image-url">
                        <input type="file" id="input-image" accept="image/png, .jpeg, .jpg" value="">
                    </li>
                </ul>
                <ul id="fondos" class="botones oculto">
                    <li>
                        <label id="label-background">FONDO</label>
                        <input type="color" id="color" value="#FFFFFF">
                        <label id="hexa-color">#FFFFFF</label>
                    </li>
                    <li>
                        <label id="label-blend">BLEND MODE</label>
                        <select id="blendModeFilter">
                            <option value="ninguno">Ninguno</option>
                            <option value="aclarar">Aclarar</option>
                            <option value="oscurecer">Oscurecer</option>
                            <option value="diferencia">Diferencia</option>
                            <option value="luminucidad">Luminucidad</option>
                            <option value="multiplicar">Multiplicar</option>
                        </select>
                    </li>
                </ul>
                    <ul id="filtros" class="botones oculto">
                        <li>
                            <label id="label-brightness">BRILLO</label>
                            <input type="range" min="0" max="200" value="100" id="filter-brightness">
                        </li>
                        <li>
                            <label id="label-opacity">OPACIDAD</label>
                            <input type="range" min="0" max="100" value="100" id="filter-opacity">
                        </li>
                        <li>
                            <label id="label-contrast">CONTRASTE</label>
                            <input type="range" min="0" max="200" value="100" id="filter-contrast">
                        </li>
                        <li>
                            <label id="label-blur">DESENFOQUE</label>
                            <input type="range" min="0" max="100" value="0" id="filter-blur">
                        </li>
                        <li>
                            <label id="label-grayscale">ESCALA DE GRISES</label>
                            <input type="range" min="0" max="50" value="0" id="grayscale">
                        </li>
                        <li>
                            <label id="label-sepia">SEPIA</label>
                            <input id="filter-sepia" type="range" min="0" max="100" value="0">
                        </li>
                        <li>
                            <label id="label-hue">MATIZ</label>
                            <input type="range" min="0" max="360" value="0" id="filter-hue">
                        </li>
                        <li>
                            <label id="label-saturate">SATURADO</label>
                            <input type="range" min="0" max="200" value="100" id="filter-saturate">
                        </li>
                        <li>
                            <label id="label-invert">NEGATIVO</label>
                            <input type="range"  min="0" max="100" value="0" id="filter-negative">
                        </li>
                        <li class="button-reset">
                            <button type="button" id="button-reset-filter">
                                <i class="fa-solid fa-arrow-rotate-right"></i>
                            </button>
                        </li>
                    </ul>
            </section>
            <section id="section-texto" >
                <div id="bottons-text" class="img oculto">
                    <button id="button-text">TEXTO</button>
                    <button id="button-color">COLOR</button>
                    <button id="button-space">ESPACIADO</button>
                </div>
                <ul id="text-list" class="botones oculto">
                    <li>
                        <label id="label-top-text">SUPERIOR</label>
                        <input type="text" id="input-top-text">
                    </li>
                    <li class="transparent-back">
                        <label id="label-top-text-none">Sin texto superior</label>
                        <input type="checkbox" id="not-top-text"> 
                    </li>
                    <li>
                        <label id="label-bottom-text">INFERIOR</label>
                        <input type="text" id="input-bottom-text">
                    </li>
                    <li class="transparent-back">
                        <label  id="label-bottom-text-none">Sin texto inferior</label>
                        <input type="checkbox" id="not-bottom-text"> 
                    </li>
                    <li>
                        <label id="font-family">FUENTE</label>
                        <select id="font-family-p">
                            <option value="impact">Impact</option>
                            <option value="arial">Arial</option>
                            <option value="arialBlack">Arial Black</option>
                            <option value="americanTypewriter">American Typewriter</option>
                            <option value="andaleMono">Andale Mono</option>
                            <option value="comicSans">Comic Sans MS</option>
                            <option value="helvetica">Helvetica</option>
                            <option value="verdana">Verdana</option>
                            <option value="timesNewRoman">Times New Roman</option>
                        </select>
                    <li>
                        <label id="text-font-size">TAMAÃ‘O</label>
                        <input type="number" min="30" max="60" value="30" id="font-size">
                    </li>
                    <li>
                        <div class="botons-directions-txt">
                            <button type="button">
                                <i class="fa-solid fa-align-left" id="text-align-left"></i>
                            </button>
                            <button type="button">
                                <i class="fa-solid fa-align-center" id="text-align-center"></i>
                            </button>
                            <button type="button">
                                <i class="fa-solid fa-align-right" id="text-align-right"></i>
                            </button>
                        </div>
                    </li>
                </ul>
                <ul id="color-text-list" class="botones oculto">
                    <li>
                        <label id="label-color">COLOR TEXTO</label>
                        <input type="color" id="color-p" value="#58c5f9">
                        <label id="label-hexa-color-p">#58c5f9</label>
                    </li>
                    <li>
                        <label id="label-background-text">FONDO TEXTO</label>
                        <input type="color" id="color-back-p" value="#58c5f9">
                        <label id="label-hexa-color-back">#58c5f9</label>
                    </li>
                    <li class="transparent-back">
                        <label id="label-back-transparent-text">Fondo transparente</label>
                        <input type="checkbox" id="background-transparent"> 
                    </li>
                </ul>
                <ul id="space-text-list" class="botones oculto">
                    <li class="contorno">
                        <label id="label-contorn">CONTORNO</label>
                        <div class="botons-directions-txt">
                            <button type="button" id="contorno-p-none">Ninguno</button>
                            <button type="button" id="contorno-p-light">Claro</button>
                            <button type="button" id="contorno-p-dark">Oscuro</button>
                        </div>
                    </li>
                    <li>
                        <label id="label-space">ESPACIADO</label>
                        <input type="number" min="10" max="30" value="10" id="padding-p">
                    </li>
                    <li>
                        <label id="line-height-label">INTERLINEADO</label>
                        <select id="line-height-p">
                            <option value="0.8">0.8</option>
                            <option value="1">1</option>
                            <option value="1.2">1.2</option>
                            <option value="1.5">1.5</option>
                            <option value="2">2</option>
                            <option value="2.5">2.5</option>
                        </select>
                    </li>
                </ul>
            </section>
        </aside>
        <div class="container-meme">
            <div class="container-img-p">
                <p id="top-text" class="top-text">TOP TEXT</p>
                <div id="container-img" class="container-img">
                </div>
                <p id="bottom-text" class="bottom-text">BOTTOM TEXT</p>
            </div>
            <div class="button">
                <button id="button-download">
                    <i class="fa-solid fa-download"></i>
                </button>
            </div>
        </div>
    </main>
    <footer>
        <p id="color-p-footer">&copy; Marina Arrieta</p>
    </footer>
    <script src="./assets/js/main.js"></script>
    <!-- https://github.com/tsayen/dom-to-image -->
    <script src="./assets/js/dom-to-image.js"></script>
</body>
</html>
