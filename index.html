<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Memes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cd30d5437a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Generador de Memes</h1>
        <nav>
            <ul>
                <li>
                    <button>
                        <i class="fa-regular fa-file-image"></i>
                        Imagen
                    </button>
                </li>
                <li>
                    <button>
                        <i class="fa-solid fa-a"></i>
                        Texto
                    </button>
                </li>
                <li>
                    <button>
                        <i class="fa-regular fa-lightbulb"></i>
                        Modo Oscuro
                    </button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container-meme">
            <p>TOP TEXT</p>
            <div></div>
            <p>BOTTOM TEXT</p>
        </div>
        <button>
            <i class="fa-solid fa-download"></i>
            Descargar meme
        </button>
    </main>
</body>
</html>
